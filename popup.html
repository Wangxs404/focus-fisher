<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Timer Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #1976d2;
            margin: 0 0 5px 0;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .settings-group {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .settings-group h3 {
            font-size: 14px;
            color: #333;
            margin: 0 0 10px 0;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-item label {
            font-size: 12px;
            color: #555;
        }
        
        .setting-item input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .version {
            text-align: center;
            font-size: 10px;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐟 Focus Fish</h1>
        <p>Swimming Fish Clock Settings</p>
    </div>
    
    <div class="settings-group">
        <h3>显示设置</h3>
        <div class="setting-item">
            <label>显示时钟</label>
            <input type="checkbox" id="showClock" checked>
        </div>
        <div class="setting-item">
            <label>自动清除画布</label>
            <input type="checkbox" id="autoClear">
        </div>
        <div class="setting-item">
            <label>鱼类动画</label>
            <input type="checkbox" id="fishAnimation" checked>
        </div>
    </div>
    
    <div class="settings-group">
        <h3>快速操作</h3>
        <div class="action-buttons">
            <button class="btn btn-primary" id="openSidePanel">打开侧边栏</button>
            <button class="btn btn-secondary" id="resetSettings">重置设置</button>
        </div>
    </div>
    
    <div class="version">
        版本 1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
